<div class="container">
  <div class="row pt-4 pb-2">
    <div class="col-6">
      <h2 class="text-dark">Car List</h2>
    </div>
    <div class="col-6 text-end">
      <a class="btn btn-dark" routerLink="/product/create">
        <i class="bi bi-plus-circle"></i> Add Car
      </a>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Car Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
          <img
            *ngIf="product.imageUrl"
            [src]="product.imageUrl"
            class="card-img-top rounded w-100 product-image"
            [style.height.px]="150"
            [style.width.px]="150"
          />
        </td>
        <td>
          <div>
            <button (click)="onEdit(product)" class="btn btn-dark me-3">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button (click)="onDelete(product)" class="btn btn-danger">
              <i class="bi bi-trash3"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
